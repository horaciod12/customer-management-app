<div class="container" ng-controller="listCtrl">
	
	<h2>All Customers</h2>

	<table class="table table-striped table-bordered">
		<tr>
			<td class="bg-primary thead" ng-click="sort('name')"><i class="fa fa-sort" aria-hidden="true"></i> Name</td>
			<td class="bg-primary thead" ng-click="sort('email')"><i class="fa fa-sort" aria-hidden="true"></i> Email</td>
			<td class="bg-primary thead" ng-click="sort('city')"><i class="fa fa-sort" aria-hidden="true"></i> City</td>
		</tr>
		<tr ng-repeat="customer in customers | orderBy: sorted">
			<td><a href="#!/editcustomer/{{customer.id}}">{{customer.name}}</a></td>
			<td>{{customer.email}}</td>
			<td>{{customer.city}}</td>
		</tr> 		
	</table>

</div>
