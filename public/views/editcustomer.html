<div class="container edit" ng-controller="editCtrl">
	
	<h3>{{customer.name}}</h3>

	<div class="cont-form">
		<div class="form-group">
			<label>Name:</label>
			<input class="form-control" type="text" ng-model="customer.name">
		</div>

		<div class="form-group">
			<label>Email:</label>
			<input class="form-control" type="text" ng-model="customer.email">
		</div>

		<div class="form-group">
			<label>City:</label>
			<input class="form-control" type="text" ng-model="customer.city">
		</div>
	</div>

	<form class="form-inline">
		<button class="btn btn-success" ng-click="save()">Update</button>
		<button class="btn btn-danger" ng-click="delete(customer.id)">Remove</button>
	</form>

</div>
